<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div class="row">
      <div class="col-sm-5" align="right">

      </div>
      <div class="col-sm-2" align="right">
        <mat-icon [matBadge]="busquedaCompras.length" matBadgeColor="warn" routerLink="/Carrito" >shopping_cart</mat-icon>
      </div>
      <div class="col-sm-3">
        <img src="https://www.freeiconspng.com/uploads/profile-icon-9.png" alt="" style="height: 30px" routerLink="/Home">
        Usuario</div>
      <div class="col-sm-2"></div>
    </div>
  </div>
</div>
<br>
<br>

<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-4">

    <div class="row" align="center">
      <div class="col-sm"><h4><strong>{{busqueda[0].nombres.toString()}} {{busqueda[0].apellidos}}</strong></h4></div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm">
        <strong>Fecha de nacimiento: </strong>
        {{busqueda[0].fechaNacimiento}}
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <strong>Numero de libros:</strong>
        {{busqueda[0].numeroLibros}}
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <strong>Ecuatoriano:</strong>
        {{busqueda[0].ecuatoriano}}
      </div>
    </div>
  </div>
  <div class="col-sm-4"><img [src]="busqueda[0].imgAutor" alt=""></div>
  <div class="col-sm-2"></div>
</div>
<br>
<br>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <div class="row">
      <div class="col-sm"><strong>Libros publicados</strong></div>
    </div>
    <br>
    <div class="row" align="center">

      <div class="col-sm-3" *ngFor="let libro of librosParaMostrar" routerLink="ModeloHijo/{{libro.id}}">
        <app-card-hijo [nombre]="libro.nombre" [fecha]="libro.fechaPublicacion" [img]="libro.imgLibro"></app-card-hijo>
      </div>

      <div class="col-sm-3">{{mensaje}}</div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
    </div>
    <br>
    <div class="row" align="center">
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3"></div>
    </div>
    <br>
    <div class="row" align="center">
      <div class="col-sm">
        <button mat-button id="botonCargarMas" (click)="masLibros()">Cargar m√°s</button>
      </div>
    </div>
  </div>
  <div class="col-sm-2"></div>
</div>
<br>
